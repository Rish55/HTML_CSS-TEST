<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="htmlcsstest.css" />
    <title>CalculatorTest</title>
  </head>
  <body>
    <section class="section1">
      <div class="calc">
        <div class="display"> <!---Display Area-->
          <div class="circle_container">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
          <div class="down">
            <div></div>
            <p>0</p>
          </div>
        </div>

        <div class="buttons"> <!--- All Buttons-->
          <button class="dark">AC</button>
          <button class="dark">+/-</button>
          <button class="dark">%</button>
          <button class="yellow">/</button>
          <button class="grey">7</button>
          <button class="grey">8</button>
          <button class="grey">9</button>
          <button class="yellow">x</button>
          <button class="grey">4</button>
          <button class="grey">5</button>
          <button class="grey">6</button>
          <button class="yellow">-</button>
          <button class="grey">1</button>
          <button class="grey">2</button>
          <button class="grey">3</button>
          <button class="yellow">+</button>
          <button class="large grey bl">0</button>
          <button class="grey">.</button>
          <button class="yellow br">=</button>
          
        </div>
      </div>
    </section>
  </body>
</html>
